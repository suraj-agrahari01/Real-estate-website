		<div class="main-form">
			<form>
				<div class="content-form">
					<div>
						<label for="FName">First Name : </label>
						<input
							type="text"
							name="FName"
							id="FName"
							placeholder="eg : First Name" />
					</div>
					<div>
						<label for="LName">Last Name : </label>
						<input
							type="text"
							name="LName"
							id="LName"
							placeholder="eg : Last Name" />
					</div>

					<div>
						<label for="Emails">Email Address : </label>
						<input
							type="email"
							name="emails"
							id="emails"
							placeholder="eg : name@emai.com" />
					</div>
					<div>
						<label for="Phone">Contact number : </label>
						<input
							type="tel"
							name="Phone"
							id="Phone"
							placeholder="eg : XXX-XXX-XXXX" />
					</div>
					<div>
						<label for="country">Country: </label>

						<select name="country" id="country">
							<option></option>
							<option value="USA">USA</option>
							<option value="England">England</option>
							<option value="Canada">Canada</option>
							<option value="Iran">Iran</option>
							<option value="Iraq">Iraq</option>
							<option value="Iraq">India</option>
							<option value="Iraq">Nepal</option>
						</select>
					</div>
					<div>
						<label for="today">Today's date: </label>
						<input type="date" name="today" id="today" />
					</div>

					<div>
						<label for="propertyType">Property Type:</label>
						<select id="propertyType" name="propertyType">
							<option value="house">House</option>
							<option value="condo">Condominium</option>
						</select>
					</div>

					<div>
						<label for="bedrooms">Number of Bedrooms:</label>
						<input
							type="number"
							id="bedrooms"
							name="bedrooms"
							placeholder="eg : 2"
							min="1"
							max="10"
							required />
					</div>

					<div>
						<label for="bathrooms">Number of Bathrooms:</label>
						<input
							type="number"
							id="bathrooms"
							name="bathrooms"
							placeholder="eg : 2"
							min="1"
							max="10"
							required />
					</div>

					<div>
						<label for="priceRange">Price Range:</label>
						<input
							type="number"
							id="priceRange"
							name="priceRange"
							placeholder="eg : 200000"
							min="100000"
							max="5000000"
							required />
					</div>

					<div>
						<label for="comments">Any additional comments:</label>

						<textarea
							type="text"
							name="comments"
							id="comments"
							cols="40"
							rows="3"></textarea>
					</div>
				</div>

				<input type="Submit" value="Submit" />
				<input type="reset" value="Clear Form" />
			</form>
